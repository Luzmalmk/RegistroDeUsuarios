		<title>Registo de Usuarios</title><meta charset="utf-8">

	</head>
	<body>
		<form action="index.js" method="" id="formulario">
				<div>
					<h1>Registo de Usuarios</h1>
					<br>
				</div>
				<div>
					<label for="lblNombre">Nombre(s): </label>
					<input type="text" id="txtNombre" name="txtNombre" onKeyPress="return soloLetras(event);" size=25>
					<br><br>
				</div>
				<div>
					<label for="lblAppaterno">Apellido Paterno: </label>
					<input type="text" id="txtApellidoPaterno" name="txtApellidoPaterno" onKeyPress="return soloLetras(event);" size=18>
					<br><br>
				</div>
				<div>
					<label for="lblApmaterno">Apellido Materno: </label>
					<input type="text" id="txtApellidoMaterno" name="txtApellidoMaterno" onKeyPress="return soloLetras(event);" size=18>
					<br><br>
				</div>
				<div>
					<label for="lblGenero"> Genero: </label>
					<select name="Genero" id="Genero" value ="M">
							<option value="M">Masculino</option>
							<option value="F">Femenino</option>
					</select>
					<br><br>
				</div>
				<div>
					<label for="lblTelefono"> Telefono: </label>	
					<input type="text" id="txtTelefono" name="txtTelefono" onkeypress="javascript:return solonumeros(event)" size=25>
					<br><br>
				</div>
				<div>
					<label for="lblCorreo"> Correo: </label>
					<input type="text" id="txtCorreo" name="txtCorreo" size=25>
					<br><br>
				</div>
				<div>				
					<input type="button" name="btnGuardar" id="btnGuardar" value="Guardar"/>
				</div>
				<div id="mensaje" class="popup">
					
				</div>
			</form>
